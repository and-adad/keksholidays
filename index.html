<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/main.css" media="screen" title="no title"charset="utf-8">
	<title>Keksholidays. Пусть ваш питомец погостит в семье на время отпуска</title>
</head>
<body>

	<div class="welcome">
		<h1 class="welcome-title">Оставьте вашего любимца в гостях</h1>
		<div class="welcome-stats"><span class="welcome-stats-hostcount">2146</span>семей готовы приютить вашего любимца</div>
		<form class="searchform" method="get" id="searchform">
			<div class="searchform-group searchform-dates">
				<label class="searchform-label" for="date-from">Заезд</label>
			</div>
		</form>
	</div>
	<li class="host-amenity"></li>
	<div class="host-list-empty">
		<h3>Мы ничего не нашли к сожалению</h3>
.		<p>Вероятно, стоит смягчить требования, например отменить выбранный фильтр</p>
	</div>
	<script src="main.js"></script>

</body>
</html>
